name: 量子服務 CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'services/quantum-predictor/**'
      - '.github/workflows/quantum-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'services/quantum-predictor/**'
   
jobs:
  test:
    name: 測試量子服務
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: 安裝依賴
        run: |
          python -m pip install --upgrade pip
          pip install -r services/quantum-predictor/requirements.txt
          pip install pytest flake8
          
      - name: 程式碼風格檢查
        run: |
          flake8 services/quantum-predictor/ --count --show-source --statistics
          
      - name: 運行測試
        run: |
          pytest services/quantum-predictor/tests/
          
  build:
    name: 建置與部署量子服務鏡像
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: 登入 GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.Container_Token }}
        
      - name: 建置與推送 Docker 鏡像
        uses: docker/build-push-action@v4
        with:
          context: ./services/quantum-predictor
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/quantum-predictor:latest
            ghcr.io/${{ github.repository_owner }}/quantum-predictor:${{ github.sha }}
