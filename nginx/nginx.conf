# =============================================================================
# Ultimate Security Intelligence Platform - Nginx 主配置檔案
# 適用於生產環境的反向代理配置
# =============================================================================

# 用戶和用戶組設定
user nginx;
worker_processes auto;

# 錯誤日誌設定
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# 事件處理
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# HTTP 設定
http {
    # 基本設定
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 日誌格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    log_format json_combined escape=json
    '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for",'
        '"upstream_addr":"$upstream_addr",'
        '"upstream_response_time":"$upstream_response_time",'
        '"upstream_status":"$upstream_status"'
    '}';
    
    # 存取日誌
    access_log /var/log/nginx/access.log json_combined;
    
    # 效能設定
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # 安全性設定
    server_tokens off;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss:; frame-ancestors 'none';";
    
    # 限制請求大小
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # 超時設定
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;
    
    # 壓縮設定
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # 快取設定
    proxy_cache_path /var/cache/nginx/cache keys_zone=cache_zone:100m levels=1:2 inactive=60m max_size=1g;
    proxy_temp_path /var/cache/nginx/temp;
    
    # 限制頻率
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=1r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # 上游伺服器設定
    upstream backend_servers {
        least_conn;
        server backend:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream frontend_servers {
        least_conn;
        server frontend:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # 包含其他配置檔案
    include /etc/nginx/conf.d/*.conf;
    
    # 預設伺服器設定（用於拒絕未知的主機名）
    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        server_name _;
        
        # 預設 SSL 憑證（自簽名）
        ssl_certificate /etc/nginx/ssl/default.crt;
        ssl_certificate_key /etc/nginx/ssl/default.key;
        
        return 444;
    }
}

# =============================================================================
# 設定說明
# =============================================================================
# 1. 此配置檔案為生產環境的主配置
# 2. 實際的虛擬主機設定請放在 conf.d 目錄中
# 3. SSL 憑證請放在 ssl 目錄中
# 4. 確保 cache 目錄存在並有適當權限
# ============================================================================= 